<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxymore - Chargement</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .splash-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        width: 100%;
        height: 100%;
      }

      .loader-video-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loader-video-wrapper video {
        width: 100%;
        height: 100%;
        min-width: 280px;
        min-height: 280px;
        object-fit: contain;
      }

      .loader-overlay {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 100%;
      }

      .loader-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 1px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="loader-video-wrapper">
        <video id="loaderVideo" autoplay loop muted playsinline preload="auto">
          <source src="/OxymoreLoader_transparent.webm" type="video/webm" />
        </video>
        <div class="loader-overlay">
          <span class="loader-text">Oxymore is launching...</span>
        </div>
      </div>
    </div>
    <script>
      const video = document.getElementById('loaderVideo');
      video.addEventListener('loadeddata', () => {
        video.play();
      });
    </script>
  </body>
</html>
