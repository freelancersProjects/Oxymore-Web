name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Back - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  ui-lib:
    name: UI Library - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/oxm-ui
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload UI Library artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-library
          path: packages/oxm-ui/dist
          retention-days: 1

  app:
    name: App - Lint & Build
    runs-on: ubuntu-latest
    needs: [ui-lib]
    defaults:
      run:
        working-directory: apps/oxymore-app
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Download UI Library artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-library
          path: packages/oxm-ui/dist
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  admin:
    name: Admin - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/oxymore-admin
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  site:
    name: Site - Lint & Build
    runs-on: ubuntu-latest
    needs: [ui-lib]
    defaults:
      run:
        working-directory: apps/oxymore-site
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Download UI Library artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-library
          path: packages/oxm-ui/dist
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
