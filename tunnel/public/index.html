<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxymore Tunnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚀 Oxymore Tunnel</h1>
            <p>Sélectionnez votre cible pour créer un tunnel</p>
        </header>

        <div class="status-card" id="statusCard">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Aucun tunnel actif</div>
        </div>

        <div class="targets-grid">
            <div class="target-card" data-target="site">
                <div class="target-icon">🌐</div>
                <h3>Oxymore Site</h3>
                <p>Site web principal d'Oxymore</p>
                <div class="target-details">
                    <span class="port">Port: 5173</span>
                </div>
                <button class="target-btn" onclick="selectTarget('site')">
                    Sélectionner
                </button>
            </div>

            <div class="target-card" data-target="app">
                <div class="target-icon">📱</div>
                <h3>Oxymore App</h3>
                <p>Application principale d'Oxymore</p>
                <div class="target-details">
                    <span class="port">Port: 5174</span>
                </div>
                <button class="target-btn" onclick="selectTarget('app')">
                    Sélectionner
                </button>
            </div>
        </div>

        <div class="tunnel-info" id="tunnelInfo" style="display: none;">
            <h3>Tunnel Actif</h3>
            <div class="tunnel-url" id="tunnelUrl"></div>
            <div class="tunnel-actions">
                <button class="action-btn copy-btn" onclick="copyTunnelUrl()">
                    📋 Copier l'URL
                </button>
                <button class="action-btn open-btn" onclick="openTunnel()">
                    🔗 Ouvrir le tunnel
                </button>
                <button class="action-btn local-btn" onclick="openLocal()">
                    🏠 Ouvrir local
                </button>
                <button class="action-btn stop-btn" onclick="stopTunnel()">
                    🛑 Arrêter le tunnel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
